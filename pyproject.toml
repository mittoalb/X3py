[tool.poetry]
name = "3Xpy"
version = "0.0.1"
description = "3D Xanes python processing tool"
authors = ["Alberto Mittone <alberto.mittone@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/mittoalb/3Xpy"
repository = "https://github.com/mittoalb/3Xpy"
keywords = ["XANES", "Image Registration", "3D"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.7"
#fabio = "2022.12.1"
#h5py

[tool.poetry.scripts]
rcorr = "3Xpy:main"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


